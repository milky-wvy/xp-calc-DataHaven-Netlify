<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XP Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="background"></div>

  <div class="container">
    <h1>XP Calculator</h1>
    <input type="text" id="xpInput" placeholder="Enter your Discord name" />
    <button onclick="calculateXP()">Search XP</button>
    <h2>Your Stats:</h2>
    <div id="result" class="result-grid"></div>
    <div id="realMooseMessage"></div>
  </div>

  <!-- 🎖️ Лидерборд -->
  <div id="leaderboard">
    <h3>🏆 Leaderboard</h3>
    <ul id="leaderboardList"></ul>
  </div>

  <!-- 🌗 Переключатель темы -->
  <div class="theme-toggle">
    <button id="themeSwitch">🌙</button>
    <span>Dark Mode</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
