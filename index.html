<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="/favicon.png" type="image/png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XP Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="background"></div>

  <div id="leaderboard">
    <h3>🏆 Leaderboard</h3>
    <ul id="leaderboardList"></ul>
  </div>

  <div class="container" id="mainContainer">
    <h1>XP Calculator</h1>
    <div id="search">
      <input type="text" id="xpInput" placeholder="Enter your Discord name" />
      <button onclick="calculateXP()">Search XP</button>
    </div>
    <div id="realMooseMessage"></div>
    <div id="statsWrapper">
      <div id="topStats" class="stats-box"></div>
      <div id="bottomStats" class="stats-box"></div>
    </div>
  </div>

  <div class="theme-toggle">
    <button id="themeSwitch">🌙 Dark Mode</button>
  </div>

  <a href="https://x.com/Milky_WVY" id="authorButton" target="_blank">Author</a>
  <button id="donateButton">💸 Donate</button>

  <div id="donateModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <p><strong>Donate Wallet:</strong></p>
      <code>0x75448de3CaD80522A78761c75957E021121cEe02</code>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
