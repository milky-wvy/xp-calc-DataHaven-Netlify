<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XP Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="background"></div>

  <div class="main-layout">
    <!-- –õ–ï–í–ê–Ø –ö–û–õ–û–ù–ö–ê -->
    <div class="left-panel">
      <h3>üèÜ Leaderboard</h3>
      <ul id="leaderboardList"></ul>
    </div>

    <!-- –ü–†–ê–í–ê–Ø –ö–û–õ–û–ù–ö–ê -->
    <div class="right-panel">
      <div id="topStats" class="stats-block"></div>
      <div id="bottomStats" class="stats-block"></div>
    </div>
  </div>

  <div class="center-input">
    <h1>XP Calculator</h1>
    <input type="text" id="xpInput" placeholder="Enter your Discord name" />
    <button onclick="calculateXP()">Search XP</button>
    <h2 class="stat-title">Your Statistic:</h2>
    <div id="realMooseMessage"></div>
  </div>

  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="themeToggle" />
      <span class="slider"></span>
    </label>
    <span>Dark Mode</span>
  </div>

  <script>
    const toggle = document.getElementById('themeToggle');
    const bg = document.getElementById('background');

    toggle.addEventListener('change', () => {
      if (toggle.checked) {
        document.body.classList.add('dark');
        bg.style.backgroundImage = "url('background_night.png')";
      } else {
        document.body.classList.remove('dark');
        bg.style.backgroundImage = "url('background_day.png')";
      }
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
